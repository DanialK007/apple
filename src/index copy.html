<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/style.css">
</head>
<body class="dark bg-zinc-50 dark:bg-gradient-to-br from-zinc-900 to-zinc-950 min-h-screen dark:text-indigo-50">
    <header>
        <div class="py-4 px-5 md:px-10 lg:px-32 dark:bg-zinc-900 bg-indigo-500 border-b border-black flex gap-10 justify-between items-center text-white">
            <a href="#" class="text-2xl font-semibold duration-300 w-28 text-center hover:">BudgetTack</a>
            <div class="lg:flex gap-5 hidden">
                <a href="#" class="hover:-tracking-tighter hover:scale-110 duration-300 w-16 text-center active:scale-150">Home</a>
                <a href="#" class="hover:-tracking-tighter hover:scale-110 duration-300 w-16 text-center active:scale-150">Statics</a>
                <a href="#" class="hover:-tracking-tighter hover:scale-110 duration-300 w-16 text-center active:scale-150">History</a>
                <a href="#" class="hover:-tracking-tighter hover:scale-110 duration-300 w-16 text-center active:scale-150">Setting</a>
            </div>
            <!-- Mobile veiw -->
            <button id="menuBtn" class="lg:hidden z-50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <div id="menu" class="fixed z-40 top-0 right-0 w-full h-full bg-indigo-500 dark:bg-zinc-900 flex lg:hidden items-center justify-center -translate-y-full  duration-700 ease-out">
                <div class="flex gap-5 flex-col text-center text-lg">
                    <a href="" class="">Home</a>
                    <a href="" class="">Statics</a>
                    <a href="" class="">History</a>
                    <a href="" class="">Setting</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-5 p-5 lg:py-10 max-w-screen-xl mx-auto">
            <div class="col-span-2 h-44 p-10 flex flex-col justify-center bg-gradient-to-br from-gray-900 to-zinc-950 border border-black text-2xl font-semibold text-white rounded-3xl">
                <div class="text-xl lg:text-2xl">Balance</div>
                <div class="text-2xl lg:text-4xl">23000 MMK</div>
            </div>
            <button id="incomeBtn" class="h-32 lg:h-44 hover:scale-50 lg:hover:scale-95 lg:active:scale-75 duration-300 bg-gradient-to-r from-green-950 to-zinc-950 border border-black text-zinc-200 flex flex-col p-5 text-lg font-semibold items-center justify-center rounded-3xl">
                <svg class="w-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke="" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>                  
                <div class="py-1">Income</div>
            </button>
            <button id="outcomeBtn" class="h-32 lg:h-44 hover:scale-50 lg:hover:scale-95 lg:active:scale-75 duration-300 bg-gradient-to-r from-red-950 to-zinc-950 border border-black text-zinc-200 flex flex-col p-5 text-lg font-semibold items-center justify-center rounded-3xl">
                <svg class="w-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                <div class="py-1">Outcome</div>
            </button>
        </div>

        <div id="incomeDisplay" class="fixed top-0 right-0 w-full h-full scale-0 ease-out duration-500">
            <div class="relative w-full h-full rounded-3xl z-20 bg-gradient-to-br from-green-950 to-zinc-950">
                <button id="incomeClose" class="absolute top-4 left-4">
                    <svg class="w-8 h-8 p-1 bg-black/50 rounded-full" xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
        <div id="outcomeDisplay" class="fixed top-0 right-0 w-full h-full scale-0 ease-out duration-500">
            <div class="relative w-full h-full rounded-3xl z-20 bg-gradient-to-br from-red-950 to-zinc-950">
                <button id="outcomeClose" class="absolute top-4 left-4">
                    <svg class="w-8 h-8 p-1 bg-black/50 rounded-full" xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </main>





    <script>
        const menuBtn = document.getElementById("menuBtn");
        const menu = document.getElementById("menu");
        menuBtn.addEventListener("click", () => {
            menu.classList.toggle("-translate-y-full");
        }); 
    </script>
    
    <script>
        const incomeBtn = document.getElementById("incomeBtn");
        const outcomeBtn = document.getElementById("outcomeBtn");
        const incomeClose = document.getElementById("incomeClose");
        const outcomeClose = document.getElementById("outcomeClose");
        const incomeDisplay = document.getElementById("incomeDisplay");
        const outcomeDisplay = document.getElementById("outcomeDisplay");
        incomeBtn.addEventListener("click", () => {
            incomeDisplay.classList.remove("scale-0");
        });
        outcomeBtn.addEventListener("click", () => {
            outcomeDisplay.classList.remove("scale-0");
        });
        incomeClose.addEventListener("click", () => {
            incomeDisplay.classList.add("scale-0");
        });
        outcomeClose.addEventListener("click", () => {
            outcomeDisplay.classList.add("scale-0");
        });
    </script>
</body>
</html>
